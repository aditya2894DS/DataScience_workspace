<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href='{{ url_for('static', filename='style.css') }}' />
  <title>Car price predict</title>
</head>
<body>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-lg-3'></div>
      <div class='col-lg-6'>
        <h1>Car price prediction</h1>
        <hr />
        <form action={{ url_for('predict_price') }} method='post'>

          <div class='input-group mb-3'>
            <label class='input-group-text' for='present_price'>Current price (in lakh):</label>
            <input type="text" name='present_price' id='present_price'/>
          </div></br>

          <div class='input-group mb-3'>
            <label class='input-group-text' for='kms_driven'>Kms driven:</label>
            <input type="text" name='kms_driven'/>
          </div><br />

          <div class="input-group mb-3">
            <label class='input-group-text' for='year_bought'>Year of buying:</label>
            <input type="text" name='year_bought'/>
          </div><br />

          <div class='form-input'>
            <label for='seller_type'>Fuel type:</label>
            <select type="text" name='fuel_type' class='form-select'>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="CNG">CNG</option>
            </select>
          </div><br />

          <div class='form-input'>
            <label for='seller_type'>Seller type:</label>
            <select type="text" name='seller_type' class='form-select'>
              <option value="Individual">Individual</option>
              <option value="Dealer">Dealer</option>
            </select>
        </div><br />

        <div class='form-input'>
          <label for='trans_type'>Transmission type:</label>
          <select type="text" name='trans_type' class='form-select'>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div><br />   

        <div class='form-input output-container d-flex justify-content-between align-items-center'>
          <button type='submit' class='btn btn-primary predict-btn' type='button'>Predict</button>
          {% if prediction_text == Null %}
            <p class='output-msg'></p>
          {% else %}
            <p class='output-msg'>You can sell this car at <b>Rs.{{ prediction_text }}</b> lakhs.</p>
          {% endif %}  
        </div>
        
        </form>
      </div>

      <div class='col-lg-3'></div>
    </div> 
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
